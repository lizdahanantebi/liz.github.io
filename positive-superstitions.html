<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SC-IAT Positive Superstitions</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; font-family: Arial, sans-serif; }
        #canvas { height: 100vh; width: 100%; }
    </style>
</head>
<body>
    <div id="canvas"></div>
    <input type="hidden" id="hidden-data" />

    <script src="https://cdn.jsdelivr.net/gh/minnojs/minno-quest@0.3/dist/pi-minno.js"></script>
    <script>
        window.onload = function() {
            var canvas = document.getElementById('canvas');

            // Run the first SC-IAT (positive)
            minnoJS(canvas, 'https://lizdahanantebi.github.io/liz.github.io/positive-superstitions.js');

            // When running inside iframe (Qualtrics) or with ?embed=1 â€“ only postMessage, NO alert
            var isEmbedded = (window.parent !== window.self) || (window.location.search.indexOf('embed=1') !== -1);
            if (isEmbedded) {
                setTimeout(function applyPostMessageWrapper() {
                    var origLogger = minnoJS.logger;
                    var origOnEnd = minnoJS.onEnd;
                    minnoJS.logger = function(value) {
                        if (origLogger) try { origLogger(value); } catch (e) {}
                        window.parent.postMessage({ data: value }, '*');
                    };
                    minnoJS.onEnd = function() {
                        if (origOnEnd) try { origOnEnd(); } catch (e) {}
                        window.parent.postMessage({ done: true }, '*');
                    };
                }, 150);
            } else {
                minnoJS.logger = function(data) {
                    document.getElementById('hidden-data').value = typeof data === 'string' ? data : JSON.stringify(data);
                    try { localStorage.setItem('stiat_positive_data', document.getElementById('hidden-data').value); } catch (e) {}
                    console.log('Data logged:', data);
                };
                minnoJS.onEnd = function() {
                    try {
                        window.parent.postMessage({ name: 'stiatComplete', data: document.getElementById('hidden-data').value, done: true }, '*');
                    } catch (e) {}
                    alert("Thank you! You have completed the task. Please return to the survey.");
                };
            }
        };
    </script>
</body>
</html>
