<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SC-IAT אמונות טפלות</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/minnojs/minno-quest@0.3/dist/main.css" />
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 15px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; }
        #minno-container { min-height: 500px; background: #fff; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <div id="minno-container"></div>
    </div>

    <script>
        (function() {
            var scriptTag = document.createElement('script');
            scriptTag.src = 'https://cdn.jsdelivr.net/gh/minnojs/minno-quest@0.3/dist/pi-minno.js';
            scriptTag.onload = scriptTag.onreadystatechange = function() {
                if (!window.minnoJS) return;
                var canvas = document.getElementById('minno-container');
                // טוען את המבחן מהריפו – משתמש ב-qstiat_custom.js ו-sequential-superstitions.js מהאתר
                var scriptUrl = 'sequential-superstitions.js';
                minnoJS(canvas, scriptUrl);
            };
            document.head.appendChild(scriptTag);
        })();
    </script>
</body>
</html>
